<div class="col-xs-12" ng-show="LoginData.fingerprintjs">
    <div class="login" style="padding: 20px;">
        <h4>認證1</h4>
        <form ng-submit="fingerprintjsLogin()">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入别名" ng-model="simple.name" required>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">登入</button>
            </div>
        </form>
    </div>
</div>


<div class="col-xs-12" ng-show="LoginData.simplelogin">
    <div class="login" style="padding: 20px;">
        <h4>認證2</h4>
        <form ng-submit="simpleLogin()">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入论坛别名" ng-model="simple.name" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="number" placeholder="Phone ID" ng-model="simple.id" required>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">登入</button>
            </div>
        </form>
    </div>
</div>
